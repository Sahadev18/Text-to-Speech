<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/home.css">
    <title>ReadText</title>
</head>
<body>
    <nav class="navbar">
        <div class="brand-name"><a href="index.html"><img src="./Images/Logo.png" alt="Read Text Logo"></a></div>
        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="nav-links"> 
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Voices</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Contact</a></li>
                <li id="log"><a href="login.html">Login</a></li>
                <li id="reg"><a href="registration.html">Register</a></li>
            </ul>
        </div>
    </nav>
    <content class="app">
        <div class="area">
            <h1>Text to Speech</h1>
            <p id="select-voice">Select Voice</p>
            <select id="select"></select>
            <div class="range">
                <div id="volume">
                    <p>Volume</p>
                    <input type="range" min="0" max="1" step="0.1" value="1" id="vol">
                    <span id="volume-label">1</span>
                </div>
                <div id="rate">
                    <p>Rate</p>
                    <input type="range" min="0" max="10" step="1" value="1" id="rat">
                    <span id="rate-label">1</span>
                </div>
                <div id="pitch">
                    <p>Pitch</p>
                    <input type="range" min="0" max="2" step="0.1" value="1" id="pit">
                    <span id="pitch-label">1</span>
                </div>
            </div>
            <textarea name="txtarea" id="txtarea"></textarea>
            <p id="txtclear">Clear Text</p>
            <div class="buttons">
                <button id="speak">Speak</button>
                <button id="pause">Pause</button>
                <button id="resume">Resume</button>
                <button id="cancel">Cancel</button>
            </div>
        </div>
    </content>
</body>
<script src="../JavaScript/script.js"></script>
</html>
